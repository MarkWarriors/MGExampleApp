# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
      name: Test
      runs-on: macOS-latest
      strategy:
          matrix:
            destination: ['platform=iOS Simulator,OS=14.4,name=iPhone 8']
      steps:
        - name: Checkout
          uses: actions/checkout@master
        - name: Run CIScript
          run: |
            chmod +x CIScript.sh
            sh CIScript.sh
          shell: bash
        - name: Build and test
          run: |
            xcodebuild clean test -workspace MGExampleApp.xcworkspace -scheme MGExampleApp-Mock -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
            bash <(curl -s https://codecov.io/bash)
          env: 
           destination: ${{ matrix.destination }}
